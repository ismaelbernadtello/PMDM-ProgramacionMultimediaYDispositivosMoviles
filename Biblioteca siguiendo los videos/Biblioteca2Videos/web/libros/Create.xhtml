<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <p:panel id="panel" header="Crear un nuevo libro" style="width: 55%; margin-left: auto; margin-right: auto ">
                <h:form>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="#{bundle.CreateLibroLabel_codLibro}" for="codLibro" />
                        <p:inputText id="codLibro" value="#{libroController.selected.codLibro}" title="#{bundle.CreateLibroTitle_codLibro}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_codLibro}"/>
                        <p:outputLabel value="Título" for="nomLibro" />
                        <p:inputText id="nomLibro" value="#{libroController.selected.nomLibro}" title="#{bundle.CreateLibroTitle_nomLibro}" />
                        <p:outputLabel value="Año" for="ano" />    
                        <p:inputText id="ano" value="#{libroController.selected.ano}" title="#{bundle.CreateLibroTitle_ano}" />
                        <p:outputLabel value="Portada" for="portada" />
                        <p:inputText id="portada" value="#{libroController.selected.portada}" title="#{bundle.CreateLibroTitle_portada}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_portada}"/>
                        <p:outputLabel value="Archivo" for="nomArchivo" />
                        <p:inputText id="nomArchivo" value="#{libroController.selected.nomArchivo}" title="#{bundle.CreateLibroTitle_nomArchivo}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_nomArchivo}"/>
                        <p:outputLabel value="Película" for="pelicula" />
                        <p:inputText id="pelicula" value="#{libroController.selected.pelicula}" title="#{bundle.CreateLibroTitle_pelicula}" />
                        <p:outputLabel value="Autores:" for="losAutores" />
                        <h:selectManyListbox value="#{libroController.selected.autorList}" id ="losAutores" style="width: 240px; margin-right: 50px" size="5">
                            <f:selectItems value="#{autorController.itemsAvailableSelectMany}" var="autor" itemValue="autor"/>
                        </h:selectManyListbox>
                        <p:outputLabel value="Premios:" for="losPremios" />
                        <h:selectManyListbox value="#{libroController.selected.premioList}" id ="losPremios" style="width: 240px" size="5">
                            <f:selectItems value="#{premioController.itemsPorLibro}" var="premio" itemValue="premio"/>
                        </h:selectManyListbox>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_comentario}" for="comentario" />
                        <p:inputTextarea rows="4" cols="30" id="comentario" value="#{libroController.selected.comentario}" title="#{bundle.CreateLibroTitle_comentario}" />
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{libroController.create}" value="#{bundle.CreateLibroSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{libroController.prepareList}" value="#{bundle.CreateLibroShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateLibroIndexLink}"/>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
