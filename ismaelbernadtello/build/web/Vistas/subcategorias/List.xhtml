<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubcategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSubcategoriasEmpty}" rendered="#{subcategoriasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{subcategoriasController.items.rowCount > 0}">
                    <h:outputText value="#{subcategoriasController.pagination.pageFirstItem + 1}..#{subcategoriasController.pagination.pageLastItem + 1}/#{subcategoriasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{subcategoriasController.previous}" value="#{bundle.Previous} #{subcategoriasController.pagination.pageSize}" rendered="#{subcategoriasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{subcategoriasController.next}" value="#{bundle.Next} #{subcategoriasController.pagination.pageSize}" rendered="#{subcategoriasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{subcategoriasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcategoriasTitle_codSubcategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSubcategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcategoriasTitle_nomSubcategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomSubcategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcategoriasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcategoriasTitle_codCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{subcategoriasController.prepareView}" value="#{bundle.ListSubcategoriasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subcategoriasController.prepareEdit}" value="#{bundle.ListSubcategoriasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subcategoriasController.destroy}" value="#{bundle.ListSubcategoriasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{subcategoriasController.prepareCreate}" value="#{bundle.ListSubcategoriasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSubcategoriasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
