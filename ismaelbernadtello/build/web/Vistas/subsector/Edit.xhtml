<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSubsectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSubsectorLabel_codSubsector}" for="codSubsector" />
                    <h:inputText id="codSubsector" value="#{subsectorController.selected.codSubsector}" title="#{bundle.EditSubsectorTitle_codSubsector}" required="true" requiredMessage="#{bundle.EditSubsectorRequiredMessage_codSubsector}"/>
                    <h:outputLabel value="#{bundle.EditSubsectorLabel_nomSubsector}" for="nomSubsector" />
                    <h:inputText id="nomSubsector" value="#{subsectorController.selected.nomSubsector}" title="#{bundle.EditSubsectorTitle_nomSubsector}" />
                    <h:outputLabel value="#{bundle.EditSubsectorLabel_codSector}" for="codSector" />
                    <h:selectOneMenu id="codSector" value="#{subsectorController.selected.codSector}" title="#{bundle.EditSubsectorTitle_codSector}" >
                        <f:selectItems value="#{sectorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{subsectorController.update}" value="#{bundle.EditSubsectorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSubsectorViewLink}"/>
                <br />
                <h:commandLink action="#{subsectorController.prepareList}" value="#{bundle.EditSubsectorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSubsectorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
