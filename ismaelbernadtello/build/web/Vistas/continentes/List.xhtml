<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContinentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContinentesEmpty}" rendered="#{continentesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{continentesController.items.rowCount > 0}">
                    <h:outputText value="#{continentesController.pagination.pageFirstItem + 1}..#{continentesController.pagination.pageLastItem + 1}/#{continentesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{continentesController.previous}" value="#{bundle.Previous} #{continentesController.pagination.pageSize}" rendered="#{continentesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{continentesController.next}" value="#{bundle.Next} #{continentesController.pagination.pageSize}" rendered="#{continentesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{continentesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContinentesTitle_codContinente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codContinente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContinentesTitle_nomContinente}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomContinente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{continentesController.prepareView}" value="#{bundle.ListContinentesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{continentesController.prepareEdit}" value="#{bundle.ListContinentesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{continentesController.destroy}" value="#{bundle.ListContinentesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{continentesController.prepareCreate}" value="#{bundle.ListContinentesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContinentesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
