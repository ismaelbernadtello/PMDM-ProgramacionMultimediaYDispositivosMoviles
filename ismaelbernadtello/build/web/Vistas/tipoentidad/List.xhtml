<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoentidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoentidadEmpty}" rendered="#{tipoentidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoentidadController.items.rowCount > 0}">
                    <h:outputText value="#{tipoentidadController.pagination.pageFirstItem + 1}..#{tipoentidadController.pagination.pageLastItem + 1}/#{tipoentidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoentidadController.previous}" value="#{bundle.Previous} #{tipoentidadController.pagination.pageSize}" rendered="#{tipoentidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoentidadController.next}" value="#{bundle.Next} #{tipoentidadController.pagination.pageSize}" rendered="#{tipoentidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoentidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoentidadTitle_codTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoentidadTitle_nomTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoentidadTitle_tipoOrganismo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoOrganismo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoentidadController.prepareView}" value="#{bundle.ListTipoentidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoentidadController.prepareEdit}" value="#{bundle.ListTipoentidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoentidadController.destroy}" value="#{bundle.ListTipoentidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoentidadController.prepareCreate}" value="#{bundle.ListTipoentidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoentidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
