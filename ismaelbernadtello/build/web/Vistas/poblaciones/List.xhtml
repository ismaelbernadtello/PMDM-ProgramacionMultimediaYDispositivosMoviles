<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPoblacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPoblacionesEmpty}" rendered="#{poblacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{poblacionesController.items.rowCount > 0}">
                    <h:outputText value="#{poblacionesController.pagination.pageFirstItem + 1}..#{poblacionesController.pagination.pageLastItem + 1}/#{poblacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{poblacionesController.previous}" value="#{bundle.Previous} #{poblacionesController.pagination.pageSize}" rendered="#{poblacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{poblacionesController.next}" value="#{bundle.Next} #{poblacionesController.pagination.pageSize}" rendered="#{poblacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{poblacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoblacionesTitle_codPoblacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPoblacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoblacionesTitle_nomPoblacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomPoblacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoblacionesTitle_target}"/>
                            </f:facet>
                            <h:outputText value="#{item.target}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{poblacionesController.prepareView}" value="#{bundle.ListPoblacionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{poblacionesController.prepareEdit}" value="#{bundle.ListPoblacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{poblacionesController.destroy}" value="#{bundle.ListPoblacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{poblacionesController.prepareCreate}" value="#{bundle.ListPoblacionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPoblacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
