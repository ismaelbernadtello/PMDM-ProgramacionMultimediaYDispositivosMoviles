<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCadLabel_codCad}" for="codCad" />
                    <h:inputText id="codCad" value="#{cadController.selected.codCad}" title="#{bundle.CreateCadTitle_codCad}" required="true" requiredMessage="#{bundle.CreateCadRequiredMessage_codCad}"/>
                    <h:outputLabel value="#{bundle.CreateCadLabel_nomCad}" for="nomCad" />
                    <h:inputText id="nomCad" value="#{cadController.selected.nomCad}" title="#{bundle.CreateCadTitle_nomCad}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cadController.create}" value="#{bundle.CreateCadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cadController.prepareList}" value="#{bundle.CreateCadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
