<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComunidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComunidadesEmpty}" rendered="#{comunidadesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{comunidadesController.items.rowCount > 0}">
                    <h:outputText value="#{comunidadesController.pagination.pageFirstItem + 1}..#{comunidadesController.pagination.pageLastItem + 1}/#{comunidadesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{comunidadesController.previous}" value="#{bundle.Previous} #{comunidadesController.pagination.pageSize}" rendered="#{comunidadesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{comunidadesController.next}" value="#{bundle.Next} #{comunidadesController.pagination.pageSize}" rendered="#{comunidadesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{comunidadesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComunidadesTitle_codComunidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.codComunidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComunidadesTitle_nomComunidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomComunidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{comunidadesController.prepareView}" value="#{bundle.ListComunidadesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comunidadesController.prepareEdit}" value="#{bundle.ListComunidadesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comunidadesController.destroy}" value="#{bundle.ListComunidadesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{comunidadesController.prepareCreate}" value="#{bundle.ListComunidadesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComunidadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
