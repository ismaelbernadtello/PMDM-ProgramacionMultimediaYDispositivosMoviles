<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOdsprincipalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOdsprincipalLabel_codOds}" for="codOds" />
                    <h:inputText id="codOds" value="#{odsprincipalController.selected.codOds}" title="#{bundle.EditOdsprincipalTitle_codOds}" required="true" requiredMessage="#{bundle.EditOdsprincipalRequiredMessage_codOds}"/>
                    <h:outputLabel value="#{bundle.EditOdsprincipalLabel_nomOds}" for="nomOds" />
                    <h:inputText id="nomOds" value="#{odsprincipalController.selected.nomOds}" title="#{bundle.EditOdsprincipalTitle_nomOds}" />
                </h:panelGrid>
                <h:commandLink action="#{odsprincipalController.update}" value="#{bundle.EditOdsprincipalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOdsprincipalViewLink}"/>
                <br />
                <h:commandLink action="#{odsprincipalController.prepareList}" value="#{bundle.EditOdsprincipalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOdsprincipalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
