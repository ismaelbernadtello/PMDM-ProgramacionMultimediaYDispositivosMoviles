<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOdsprincipalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOdsprincipalEmpty}" rendered="#{odsprincipalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{odsprincipalController.items.rowCount > 0}">
                    <h:outputText value="#{odsprincipalController.pagination.pageFirstItem + 1}..#{odsprincipalController.pagination.pageLastItem + 1}/#{odsprincipalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{odsprincipalController.previous}" value="#{bundle.Previous} #{odsprincipalController.pagination.pageSize}" rendered="#{odsprincipalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{odsprincipalController.next}" value="#{bundle.Next} #{odsprincipalController.pagination.pageSize}" rendered="#{odsprincipalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{odsprincipalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOdsprincipalTitle_codOds}"/>
                            </f:facet>
                            <h:outputText value="#{item.codOds}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOdsprincipalTitle_nomOds}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomOds}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{odsprincipalController.prepareView}" value="#{bundle.ListOdsprincipalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{odsprincipalController.prepareEdit}" value="#{bundle.ListOdsprincipalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{odsprincipalController.destroy}" value="#{bundle.ListOdsprincipalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{odsprincipalController.prepareCreate}" value="#{bundle.ListOdsprincipalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOdsprincipalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
