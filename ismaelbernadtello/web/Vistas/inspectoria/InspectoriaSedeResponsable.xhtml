<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form>
                <p:toolbar style="margin-bottom: 10px; width: 69%; float:left">
                    <f:facet name="left">
                        <h:outputText>Elige una Inspectoria </h:outputText>
                        <p>Elige una Inspectoria</p>
                        <p:selectOneMenu id="unaInspectoria" value="#{inspectoriaController.current}" onchange="#{inspectoriaController.cargarListaSedes()} submit()">
                            <f:selectItems value="#{inspectoriaController.itemsAvailableSelectOne}" />
                            <f:converter converterId="inspectoriaConverter" />
                        </p:selectOneMenu>
                        
                       
                    </f:facet>
                </p:toolbar>
                <br>
                </br>
                <p:toolbar style="margin-bottom: 10px; width: 69%; float:left">
                    <f:facet name="left">
                        <h:outputText>Elige una Sede </h:outputText>
                        <p>Elige una Sede</p>
                        <p:selectOneMenu id="unaSede" value="#{sedeController.current}" >
                            <f:selectItems value="#{inspectoriaController.sedesPorInspectoria}" />
                            <f:converter converterId="sedeConverter" />
                        </p:selectOneMenu>
                        
                       
                    </f:facet>
                </p:toolbar>
                
                
                    
            </h:form>
            
            <h:form>
                <p:panel header="Sedes de la inspectoria" style="width: 70%; float: left; margin-bottom: 10px;">
                    <p:dataTable value="#{inspectoriaController.sedesPorInspectoria}" var="sede" style="width: 70%;float: left">
                        <p:column headerText="Cod. sede" sortBy="#{sede.codSede}" width="50" style="text-align: center">
                            <h:outputText value="#{sede.codSede}"/>
                        </p:column>
                        <p:selectOneMenu id="unaSede" value="#{inspectoriaController.current}" onchange="#{inspectoriaController.cargarListaSedes()} submit()">
                            <f:selectItems value="#{inspectoriaController.itemsAvailableSelectOne}" />
                            <f:converter converterId="inspectoriaConverter" />
                        </p:selectOneMenu>
                        
                    </p:dataTable>
                </p:panel>
                    

            </h:form>
        </ui:define>
    </ui:composition>

</html>
