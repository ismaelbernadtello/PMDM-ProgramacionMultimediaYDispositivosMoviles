<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInspectoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInspectoriaEmpty}" rendered="#{inspectoriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{inspectoriaController.items.rowCount > 0}">
                    <h:outputText value="#{inspectoriaController.pagination.pageFirstItem + 1}..#{inspectoriaController.pagination.pageLastItem + 1}/#{inspectoriaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{inspectoriaController.previous}" value="#{bundle.Previous} #{inspectoriaController.pagination.pageSize}" rendered="#{inspectoriaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{inspectoriaController.next}" value="#{bundle.Next} #{inspectoriaController.pagination.pageSize}" rendered="#{inspectoriaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{inspectoriaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriaTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriaTitle_socioLocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.socioLocal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriaTitle_codInspectoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.codInspectoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriaTitle_nomInspectoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomInspectoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriaTitle_responsableLegal}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableLegal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriaTitle_opd}"/>
                            </f:facet>
                            <h:outputText value="#{item.opd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriaTitle_opdContactoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.opdContactoNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriaTitle_opdContactoMail}"/>
                            </f:facet>
                            <h:outputText value="#{item.opdContactoMail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriaTitle_opdContactoTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.opdContactoTelefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{inspectoriaController.prepareView}" value="#{bundle.ListInspectoriaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inspectoriaController.prepareEdit}" value="#{bundle.ListInspectoriaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inspectoriaController.destroy}" value="#{bundle.ListInspectoriaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{inspectoriaController.prepareCreate}" value="#{bundle.ListInspectoriaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInspectoriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
