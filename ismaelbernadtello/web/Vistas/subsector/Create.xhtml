<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubsectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubsectorLabel_codSubsector}" for="codSubsector" />
                    <h:inputText id="codSubsector" value="#{subsectorController.selected.codSubsector}" title="#{bundle.CreateSubsectorTitle_codSubsector}" required="true" requiredMessage="#{bundle.CreateSubsectorRequiredMessage_codSubsector}"/>
                    <h:outputLabel value="#{bundle.CreateSubsectorLabel_nomSubsector}" for="nomSubsector" />
                    <h:inputText id="nomSubsector" value="#{subsectorController.selected.nomSubsector}" title="#{bundle.CreateSubsectorTitle_nomSubsector}" />
                    <h:outputLabel value="#{bundle.CreateSubsectorLabel_codSector}" for="codSector" />
                    <h:selectOneMenu id="codSector" value="#{subsectorController.selected.codSector}" title="#{bundle.CreateSubsectorTitle_codSector}" >
                        <f:selectItems value="#{sectorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subsectorController.create}" value="#{bundle.CreateSubsectorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subsectorController.prepareList}" value="#{bundle.CreateSubsectorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubsectorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
