<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSocioslocalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSocioslocalesLabel_codSocio}"/>
                    <h:outputText value="#{socioslocalesController.selected.codSocio}" title="#{bundle.ViewSocioslocalesTitle_codSocio}"/>
                    <h:outputText value="#{bundle.ViewSocioslocalesLabel_nomSocio}"/>
                    <h:outputText value="#{socioslocalesController.selected.nomSocio}" title="#{bundle.ViewSocioslocalesTitle_nomSocio}"/>
                    <h:outputText value="#{bundle.ViewSocioslocalesLabel_orden}"/>
                    <h:outputText value="#{socioslocalesController.selected.orden}" title="#{bundle.ViewSocioslocalesTitle_orden}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{socioslocalesController.destroyAndView}" value="#{bundle.ViewSocioslocalesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSocioslocalesEditLink}"/>
                <br />
                <h:commandLink action="#{socioslocalesController.prepareCreate}" value="#{bundle.ViewSocioslocalesCreateLink}" />
                <br />
                <h:commandLink action="#{socioslocalesController.prepareList}" value="#{bundle.ViewSocioslocalesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSocioslocalesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
