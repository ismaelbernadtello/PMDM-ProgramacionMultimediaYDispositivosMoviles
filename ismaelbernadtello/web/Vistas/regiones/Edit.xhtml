<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRegionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRegionesLabel_codRegion}" for="codRegion" />
                    <h:inputText id="codRegion" value="#{regionesController.selected.codRegion}" title="#{bundle.EditRegionesTitle_codRegion}" required="true" requiredMessage="#{bundle.EditRegionesRequiredMessage_codRegion}"/>
                    <h:outputLabel value="#{bundle.EditRegionesLabel_nomRegion}" for="nomRegion" />
                    <h:inputText id="nomRegion" value="#{regionesController.selected.nomRegion}" title="#{bundle.EditRegionesTitle_nomRegion}" />
                </h:panelGrid>
                <h:commandLink action="#{regionesController.update}" value="#{bundle.EditRegionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRegionesViewLink}"/>
                <br />
                <h:commandLink action="#{regionesController.prepareList}" value="#{bundle.EditRegionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRegionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
