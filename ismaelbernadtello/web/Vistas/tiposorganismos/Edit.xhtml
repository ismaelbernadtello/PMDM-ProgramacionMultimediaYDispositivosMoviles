<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTiposorganismosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTiposorganismosLabel_codTipo}" for="codTipo" />
                    <h:inputText id="codTipo" value="#{tiposorganismosController.selected.codTipo}" title="#{bundle.EditTiposorganismosTitle_codTipo}" required="true" requiredMessage="#{bundle.EditTiposorganismosRequiredMessage_codTipo}"/>
                    <h:outputLabel value="#{bundle.EditTiposorganismosLabel_nomTipo}" for="nomTipo" />
                    <h:inputText id="nomTipo" value="#{tiposorganismosController.selected.nomTipo}" title="#{bundle.EditTiposorganismosTitle_nomTipo}" />
                </h:panelGrid>
                <h:commandLink action="#{tiposorganismosController.update}" value="#{bundle.EditTiposorganismosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTiposorganismosViewLink}"/>
                <br />
                <h:commandLink action="#{tiposorganismosController.prepareList}" value="#{bundle.EditTiposorganismosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTiposorganismosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
