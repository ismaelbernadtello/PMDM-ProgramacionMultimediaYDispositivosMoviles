<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubsectorespropiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubsectorespropiosLabel_codSubsector}" for="codSubsector" />
                    <h:inputText id="codSubsector" value="#{subsectorespropiosController.selected.codSubsector}" title="#{bundle.CreateSubsectorespropiosTitle_codSubsector}" required="true" requiredMessage="#{bundle.CreateSubsectorespropiosRequiredMessage_codSubsector}"/>
                    <h:outputLabel value="#{bundle.CreateSubsectorespropiosLabel_nomSubsector}" for="nomSubsector" />
                    <h:inputText id="nomSubsector" value="#{subsectorespropiosController.selected.nomSubsector}" title="#{bundle.CreateSubsectorespropiosTitle_nomSubsector}" />
                    <h:outputLabel value="#{bundle.CreateSubsectorespropiosLabel_codSector}" for="codSector" />

                <br />
                <h:commandLink action="#{subsectorespropiosController.create}" value="#{bundle.CreateSubsectorespropiosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subsectorespropiosController.prepareList}" value="#{bundle.CreateSubsectorespropiosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubsectorespropiosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
