<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCrsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCrsLabel_codCrs}"/>
                    <h:outputText value="#{crsController.selected.codCrs}" title="#{bundle.ViewCrsTitle_codCrs}"/>
                    <h:outputText value="#{bundle.ViewCrsLabel_nomCrs}"/>
                    <h:outputText value="#{crsController.selected.nomCrs}" title="#{bundle.ViewCrsTitle_nomCrs}"/>
                    <h:outputText value="#{bundle.ViewCrsLabel_nomcrsIngles}"/>
                    <h:outputText value="#{crsController.selected.nomcrsIngles}" title="#{bundle.ViewCrsTitle_nomcrsIngles}"/>
                    <h:outputText value="#{bundle.ViewCrsLabel_informacionesESP}"/>
                    <h:outputText value="#{crsController.selected.informacionesESP}" title="#{bundle.ViewCrsTitle_informacionesESP}"/>
                    <h:outputText value="#{bundle.ViewCrsLabel_informacionesING}"/>
                    <h:outputText value="#{crsController.selected.informacionesING}" title="#{bundle.ViewCrsTitle_informacionesING}"/>
                    <h:outputText value="#{bundle.ViewCrsLabel_codCadsub}"/>
                    <h:outputText value="#{crsController.selected.codCadsub}" title="#{bundle.ViewCrsTitle_codCadsub}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{crsController.destroyAndView}" value="#{bundle.ViewCrsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCrsEditLink}"/>
                <br />
                <h:commandLink action="#{crsController.prepareCreate}" value="#{bundle.ViewCrsCreateLink}" />
                <br />
                <h:commandLink action="#{crsController.prepareList}" value="#{bundle.ViewCrsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCrsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
