<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePoblacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePoblacionesLabel_codPoblacion}" for="codPoblacion" />
                    <h:inputText id="codPoblacion" value="#{poblacionesController.selected.codPoblacion}" title="#{bundle.CreatePoblacionesTitle_codPoblacion}" required="true" requiredMessage="#{bundle.CreatePoblacionesRequiredMessage_codPoblacion}"/>
                    <h:outputLabel value="#{bundle.CreatePoblacionesLabel_nomPoblacion}" for="nomPoblacion" />
                    <h:inputText id="nomPoblacion" value="#{poblacionesController.selected.nomPoblacion}" title="#{bundle.CreatePoblacionesTitle_nomPoblacion}" />
                    <h:outputLabel value="#{bundle.CreatePoblacionesLabel_target}" for="target" />
                    <h:inputText id="target" value="#{poblacionesController.selected.target}" title="#{bundle.CreatePoblacionesTitle_target}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{poblacionesController.create}" value="#{bundle.CreatePoblacionesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{poblacionesController.prepareList}" value="#{bundle.CreatePoblacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePoblacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
