<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCrsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCrsLabel_codCrs}" for="codCrs" />
                    <h:inputText id="codCrs" value="#{crsController.selected.codCrs}" title="#{bundle.EditCrsTitle_codCrs}" required="true" requiredMessage="#{bundle.EditCrsRequiredMessage_codCrs}"/>
                    <h:outputLabel value="#{bundle.EditCrsLabel_nomCrs}" for="nomCrs" />
                    <h:inputText id="nomCrs" value="#{crsController.selected.nomCrs}" title="#{bundle.EditCrsTitle_nomCrs}" />
                    <h:outputLabel value="#{bundle.EditCrsLabel_nomcrsIngles}" for="nomcrsIngles" />
                    <h:inputText id="nomcrsIngles" value="#{crsController.selected.nomcrsIngles}" title="#{bundle.EditCrsTitle_nomcrsIngles}" />
                    <h:outputLabel value="#{bundle.EditCrsLabel_informacionesESP}" for="informacionesESP" />
                    <h:inputTextarea rows="4" cols="30" id="informacionesESP" value="#{crsController.selected.informacionesESP}" title="#{bundle.EditCrsTitle_informacionesESP}" />
                    <h:outputLabel value="#{bundle.EditCrsLabel_informacionesING}" for="informacionesING" />
                    <h:inputTextarea rows="4" cols="30" id="informacionesING" value="#{crsController.selected.informacionesING}" title="#{bundle.EditCrsTitle_informacionesING}" />
                    <h:outputLabel value="#{bundle.EditCrsLabel_codCadsub}" for="codCadsub" />
                    <h:selectOneMenu id="codCadsub" value="#{crsController.selected.codCadsub}" title="#{bundle.EditCrsTitle_codCadsub}" >
                        <f:selectItems value="#{cadsubController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{crsController.update}" value="#{bundle.EditCrsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCrsViewLink}"/>
                <br />
                <h:commandLink action="#{crsController.prepareList}" value="#{bundle.EditCrsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCrsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
