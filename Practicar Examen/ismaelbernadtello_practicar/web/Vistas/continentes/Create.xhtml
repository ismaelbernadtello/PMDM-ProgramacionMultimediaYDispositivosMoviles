<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContinentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContinentesLabel_codContinente}" for="codContinente" />
                    <h:inputText id="codContinente" value="#{continentesController.selected.codContinente}" title="#{bundle.CreateContinentesTitle_codContinente}" required="true" requiredMessage="#{bundle.CreateContinentesRequiredMessage_codContinente}"/>
                    <h:outputLabel value="#{bundle.CreateContinentesLabel_nomContinente}" for="nomContinente" />
                    <h:inputText id="nomContinente" value="#{continentesController.selected.nomContinente}" title="#{bundle.CreateContinentesTitle_nomContinente}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{continentesController.create}" value="#{bundle.CreateContinentesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{continentesController.prepareList}" value="#{bundle.CreateContinentesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContinentesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
