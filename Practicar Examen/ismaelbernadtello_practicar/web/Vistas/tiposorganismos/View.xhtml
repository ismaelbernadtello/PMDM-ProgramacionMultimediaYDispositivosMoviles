<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewTiposorganismosTitle}"></h:outputText>

            <h:form>

                    <h:outputText value="#{bundle.ViewTiposorganismosLabel_codTipo}"/>

                    <h:outputText value="#{bundle.ViewTiposorganismosLabel_nomTipo}"/>

                <h:commandLink action="#{tiposorganismosController.destroyAndView}" value="#{bundle.ViewTiposorganismosDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTiposorganismosEditLink}"/>
                <br />
                <h:commandLink action="#{tiposorganismosController.prepareCreate}" value="#{bundle.ViewTiposorganismosCreateLink}" />
                <br />
                <h:commandLink action="#{tiposorganismosController.prepareList}" value="#{bundle.ViewTiposorganismosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTiposorganismosIndexLink}"/>

            </h:form>
