<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegionesEmpty}" rendered="#{regionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{regionesController.items.rowCount > 0}">
                    <h:outputText value="#{regionesController.pagination.pageFirstItem + 1}..#{regionesController.pagination.pageLastItem + 1}/#{regionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{regionesController.previous}" value="#{bundle.Previous} #{regionesController.pagination.pageSize}" rendered="#{regionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{regionesController.next}" value="#{bundle.Next} #{regionesController.pagination.pageSize}" rendered="#{regionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{regionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionesTitle_codRegion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codRegion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegionesTitle_nomRegion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomRegion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{regionesController.prepareView}" value="#{bundle.ListRegionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{regionesController.prepareEdit}" value="#{bundle.ListRegionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{regionesController.destroy}" value="#{bundle.ListRegionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{regionesController.prepareCreate}" value="#{bundle.ListRegionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRegionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
