<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnvioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnvioLabel_envioPK_fecha}"/>
                    <h:outputText value="#{envioController.selected.envioPK.fecha}" title="#{bundle.ViewEnvioTitle_envioPK_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEnvioLabel_cantidad}"/>
                    <h:outputText value="#{envioController.selected.cantidad}" title="#{bundle.ViewEnvioTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewEnvioLabel_acuseReciboMs}"/>
                    <h:outputText value="#{envioController.selected.acuseReciboMs}" title="#{bundle.ViewEnvioTitle_acuseReciboMs}"/>
                    <h:outputText value="#{bundle.ViewEnvioLabel_acuseBanco}"/>
                    <h:outputText value="#{envioController.selected.acuseBanco}" title="#{bundle.ViewEnvioTitle_acuseBanco}"/>
                    <h:outputText value="#{bundle.ViewEnvioLabel_comentario}"/>
                    <h:outputText value="#{envioController.selected.comentario}" title="#{bundle.ViewEnvioTitle_comentario}"/>
                    <h:outputText value="#{bundle.ViewEnvioLabel_proyecto}"/>
                    <h:outputText value="#{envioController.selected.proyecto}" title="#{bundle.ViewEnvioTitle_proyecto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{envioController.destroyAndView}" value="#{bundle.ViewEnvioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnvioEditLink}"/>
                <br />
                <h:commandLink action="#{envioController.prepareCreate}" value="#{bundle.ViewEnvioCreateLink}" />
                <br />
                <h:commandLink action="#{envioController.prepareList}" value="#{bundle.ViewEnvioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnvioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
