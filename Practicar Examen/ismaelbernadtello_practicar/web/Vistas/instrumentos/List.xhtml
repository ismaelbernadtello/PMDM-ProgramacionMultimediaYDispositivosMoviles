<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInstrumentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInstrumentosEmpty}" rendered="#{instrumentosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{instrumentosController.items.rowCount > 0}">
                    <h:outputText value="#{instrumentosController.pagination.pageFirstItem + 1}..#{instrumentosController.pagination.pageLastItem + 1}/#{instrumentosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{instrumentosController.previous}" value="#{bundle.Previous} #{instrumentosController.pagination.pageSize}" rendered="#{instrumentosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{instrumentosController.next}" value="#{bundle.Next} #{instrumentosController.pagination.pageSize}" rendered="#{instrumentosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{instrumentosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrumentosTitle_lt}"/>
                            </f:facet>
                            <h:outputText value="#{item.lt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrumentosTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrumentosTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrumentosTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrumentosTitle_bloque}"/>
                            </f:facet>
                            <h:outputText value="#{item.bloque}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{instrumentosController.prepareView}" value="#{bundle.ListInstrumentosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{instrumentosController.prepareEdit}" value="#{bundle.ListInstrumentosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{instrumentosController.destroy}" value="#{bundle.ListInstrumentosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{instrumentosController.prepareCreate}" value="#{bundle.ListInstrumentosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInstrumentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
