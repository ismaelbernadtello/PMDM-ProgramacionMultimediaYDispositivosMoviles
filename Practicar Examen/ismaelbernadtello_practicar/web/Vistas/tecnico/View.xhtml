<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTecnicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTecnicoLabel_codTecnico}"/>
                    <h:outputText value="#{tecnicoController.selected.codTecnico}" title="#{bundle.ViewTecnicoTitle_codTecnico}"/>
                    <h:outputText value="#{bundle.ViewTecnicoLabel_nomTecnico}"/>
                    <h:outputText value="#{tecnicoController.selected.nomTecnico}" title="#{bundle.ViewTecnicoTitle_nomTecnico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tecnicoController.destroyAndView}" value="#{bundle.ViewTecnicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTecnicoEditLink}"/>
                <br />
                <h:commandLink action="#{tecnicoController.prepareCreate}" value="#{bundle.ViewTecnicoCreateLink}" />
                <br />
                <h:commandLink action="#{tecnicoController.prepareList}" value="#{bundle.ViewTecnicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTecnicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
