<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOdsprincipalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOdsprincipalLabel_codOds}" for="codOds" />
                    <h:inputText id="codOds" value="#{odsprincipalController.selected.codOds}" title="#{bundle.CreateOdsprincipalTitle_codOds}" required="true" requiredMessage="#{bundle.CreateOdsprincipalRequiredMessage_codOds}"/>
                    <h:outputLabel value="#{bundle.CreateOdsprincipalLabel_nomOds}" for="nomOds" />
                    <h:inputText id="nomOds" value="#{odsprincipalController.selected.nomOds}" title="#{bundle.CreateOdsprincipalTitle_nomOds}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{odsprincipalController.create}" value="#{bundle.CreateOdsprincipalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{odsprincipalController.prepareList}" value="#{bundle.CreateOdsprincipalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOdsprincipalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
