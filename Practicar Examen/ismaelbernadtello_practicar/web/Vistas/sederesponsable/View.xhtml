<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSederesponsableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSederesponsableLabel_sederesponsablePK_fechaInicio}"/>
                    <h:outputText value="#{sederesponsableController.selected.sederesponsablePK.fechaInicio}" title="#{bundle.ViewSederesponsableTitle_sederesponsablePK_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSederesponsableLabel_fechaFin}"/>
                    <h:outputText value="#{sederesponsableController.selected.fechaFin}" title="#{bundle.ViewSederesponsableTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSederesponsableLabel_email}"/>
                    <h:outputText value="#{sederesponsableController.selected.email}" title="#{bundle.ViewSederesponsableTitle_email}"/>
                    <h:outputText value="#{bundle.ViewSederesponsableLabel_telefono}"/>
                    <h:outputText value="#{sederesponsableController.selected.telefono}" title="#{bundle.ViewSederesponsableTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewSederesponsableLabel_responsable}"/>
                    <h:outputText value="#{sederesponsableController.selected.responsable}" title="#{bundle.ViewSederesponsableTitle_responsable}"/>
                    <h:outputText value="#{bundle.ViewSederesponsableLabel_sede}"/>
                    <h:outputText value="#{sederesponsableController.selected.sede}" title="#{bundle.ViewSederesponsableTitle_sede}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sederesponsableController.destroyAndView}" value="#{bundle.ViewSederesponsableDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSederesponsableEditLink}"/>
                <br />
                <h:commandLink action="#{sederesponsableController.prepareCreate}" value="#{bundle.ViewSederesponsableCreateLink}" />
                <br />
                <h:commandLink action="#{sederesponsableController.prepareList}" value="#{bundle.ViewSederesponsableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSederesponsableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
