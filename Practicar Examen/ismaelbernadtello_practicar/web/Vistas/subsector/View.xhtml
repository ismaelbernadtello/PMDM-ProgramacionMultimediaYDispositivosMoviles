<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubsectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubsectorLabel_codSubsector}"/>
                    <h:outputText value="#{subsectorController.selected.codSubsector}" title="#{bundle.ViewSubsectorTitle_codSubsector}"/>
                    <h:outputText value="#{bundle.ViewSubsectorLabel_nomSubsector}"/>
                    <h:outputText value="#{subsectorController.selected.nomSubsector}" title="#{bundle.ViewSubsectorTitle_nomSubsector}"/>
                    <h:outputText value="#{bundle.ViewSubsectorLabel_codSector}"/>
                    <h:outputText value="#{subsectorController.selected.codSector}" title="#{bundle.ViewSubsectorTitle_codSector}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subsectorController.destroyAndView}" value="#{bundle.ViewSubsectorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubsectorEditLink}"/>
                <br />
                <h:commandLink action="#{subsectorController.prepareCreate}" value="#{bundle.ViewSubsectorCreateLink}" />
                <br />
                <h:commandLink action="#{subsectorController.prepareList}" value="#{bundle.ViewSubsectorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubsectorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
