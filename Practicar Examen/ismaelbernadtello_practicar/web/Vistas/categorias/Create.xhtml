<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_codCategoria}" for="codCategoria" />
                    <h:inputText id="codCategoria" value="#{categoriasController.selected.codCategoria}" title="#{bundle.CreateCategoriasTitle_codCategoria}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_codCategoria}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_nomCategoria}" for="nomCategoria" />
                    <h:inputText id="nomCategoria" value="#{categoriasController.selected.nomCategoria}" title="#{bundle.CreateCategoriasTitle_nomCategoria}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriasController.create}" value="#{bundle.CreateCategoriasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categoriasController.prepareList}" value="#{bundle.CreateCategoriasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategoriasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
