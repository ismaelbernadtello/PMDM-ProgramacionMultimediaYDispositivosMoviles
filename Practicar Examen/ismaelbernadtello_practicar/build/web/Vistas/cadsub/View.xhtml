<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCadsubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCadsubLabel_codSubcad}"/>
                    <h:outputText value="#{cadsubController.selected.codSubcad}" title="#{bundle.ViewCadsubTitle_codSubcad}"/>
                    <h:outputText value="#{bundle.ViewCadsubLabel_nomSubcad}"/>
                    <h:outputText value="#{cadsubController.selected.nomSubcad}" title="#{bundle.ViewCadsubTitle_nomSubcad}"/>
                    <h:outputText value="#{bundle.ViewCadsubLabel_nomsubcadING}"/>
                    <h:outputText value="#{cadsubController.selected.nomsubcadING}" title="#{bundle.ViewCadsubTitle_nomsubcadING}"/>
                    <h:outputText value="#{bundle.ViewCadsubLabel_informacionESP}"/>
                    <h:outputText value="#{cadsubController.selected.informacionESP}" title="#{bundle.ViewCadsubTitle_informacionESP}"/>
                    <h:outputText value="#{bundle.ViewCadsubLabel_informacionING}"/>
                    <h:outputText value="#{cadsubController.selected.informacionING}" title="#{bundle.ViewCadsubTitle_informacionING}"/>
                    <h:outputText value="#{bundle.ViewCadsubLabel_codCad}"/>
                    <h:outputText value="#{cadsubController.selected.codCad}" title="#{bundle.ViewCadsubTitle_codCad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cadsubController.destroyAndView}" value="#{bundle.ViewCadsubDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCadsubEditLink}"/>
                <br />
                <h:commandLink action="#{cadsubController.prepareCreate}" value="#{bundle.ViewCadsubCreateLink}" />
                <br />
                <h:commandLink action="#{cadsubController.prepareList}" value="#{bundle.ViewCadsubShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCadsubIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
