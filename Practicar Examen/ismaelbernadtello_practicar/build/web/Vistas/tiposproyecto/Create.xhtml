<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposproyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTiposproyectoLabel_codTipo}" for="codTipo" />
                    <h:inputText id="codTipo" value="#{tiposproyectoController.selected.codTipo}" title="#{bundle.CreateTiposproyectoTitle_codTipo}" required="true" requiredMessage="#{bundle.CreateTiposproyectoRequiredMessage_codTipo}"/>
                    <h:outputLabel value="#{bundle.CreateTiposproyectoLabel_nomTipo}" for="nomTipo" />
                    <h:inputText id="nomTipo" value="#{tiposproyectoController.selected.nomTipo}" title="#{bundle.CreateTiposproyectoTitle_nomTipo}" />
                    <h:outputLabel value="#{bundle.CreateTiposproyectoLabel_nomtipoING}" for="nomtipoING" />
                    <h:inputText id="nomtipoING" value="#{tiposproyectoController.selected.nomtipoING}" title="#{bundle.CreateTiposproyectoTitle_nomtipoING}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiposproyectoController.create}" value="#{bundle.CreateTiposproyectoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tiposproyectoController.prepareList}" value="#{bundle.CreateTiposproyectoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTiposproyectoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
