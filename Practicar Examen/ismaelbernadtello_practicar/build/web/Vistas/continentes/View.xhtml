<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContinentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContinentesLabel_codContinente}"/>
                    <h:outputText value="#{continentesController.selected.codContinente}" title="#{bundle.ViewContinentesTitle_codContinente}"/>
                    <h:outputText value="#{bundle.ViewContinentesLabel_nomContinente}"/>
                    <h:outputText value="#{continentesController.selected.nomContinente}" title="#{bundle.ViewContinentesTitle_nomContinente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{continentesController.destroyAndView}" value="#{bundle.ViewContinentesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContinentesEditLink}"/>
                <br />
                <h:commandLink action="#{continentesController.prepareCreate}" value="#{bundle.ViewContinentesCreateLink}" />
                <br />
                <h:commandLink action="#{continentesController.prepareList}" value="#{bundle.ViewContinentesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContinentesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
