<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

                <h:commandLink action="#{regionesController.destroyAndView}" value="#{bundle.ViewRegionesDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRegionesEditLink}"/>
                <br />
                <h:commandLink action="#{regionesController.prepareCreate}" value="#{bundle.ViewRegionesCreateLink}" />
                <br />
                <h:commandLink action="#{regionesController.prepareList}" value="#{bundle.ViewRegionesShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewRegionesIndexLink}"/>
