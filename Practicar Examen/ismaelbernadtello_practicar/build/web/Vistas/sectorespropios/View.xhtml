<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSectorespropiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSectorespropiosLabel_codSector}"/>
                    <h:outputText value="#{sectorespropiosController.selected.codSector}" title="#{bundle.ViewSectorespropiosTitle_codSector}"/>
                    <h:outputText value="#{bundle.ViewSectorespropiosLabel_nomSector}"/>
                    <h:outputText value="#{sectorespropiosController.selected.nomSector}" title="#{bundle.ViewSectorespropiosTitle_nomSector}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sectorespropiosController.destroyAndView}" value="#{bundle.ViewSectorespropiosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSectorespropiosEditLink}"/>
                <br />
                <h:commandLink action="#{sectorespropiosController.prepareCreate}" value="#{bundle.ViewSectorespropiosCreateLink}" />
                <br />
                <h:commandLink action="#{sectorespropiosController.prepareList}" value="#{bundle.ViewSectorespropiosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSectorespropiosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
