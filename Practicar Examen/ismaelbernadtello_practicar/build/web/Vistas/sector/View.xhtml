<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSectorLabel_codSector}"/>
                    <h:outputText value="#{sectorController.selected.codSector}" title="#{bundle.ViewSectorTitle_codSector}"/>
                    <h:outputText value="#{bundle.ViewSectorLabel_nomSector}"/>
                    <h:outputText value="#{sectorController.selected.nomSector}" title="#{bundle.ViewSectorTitle_nomSector}"/>
                    <h:outputText value="#{bundle.ViewSectorLabel_nomsectorIng}"/>
                    <h:outputText value="#{sectorController.selected.nomsectorIng}" title="#{bundle.ViewSectorTitle_nomsectorIng}"/>
                    <h:outputText value="#{bundle.ViewSectorLabel_sectorCad}"/>
                    <h:outputText value="#{sectorController.selected.sectorCad}" title="#{bundle.ViewSectorTitle_sectorCad}"/>
                    <h:outputText value="#{bundle.ViewSectorLabel_explicacion}"/>
                    <h:outputText value="#{sectorController.selected.explicacion}" title="#{bundle.ViewSectorTitle_explicacion}"/>
                    <h:outputText value="#{bundle.ViewSectorLabel_explicacionIng}"/>
                    <h:outputText value="#{sectorController.selected.explicacionIng}" title="#{bundle.ViewSectorTitle_explicacionIng}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sectorController.destroyAndView}" value="#{bundle.ViewSectorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSectorEditLink}"/>
                <br />
                <h:commandLink action="#{sectorController.prepareCreate}" value="#{bundle.ViewSectorCreateLink}" />
                <br />
                <h:commandLink action="#{sectorController.prepareList}" value="#{bundle.ViewSectorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSectorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
