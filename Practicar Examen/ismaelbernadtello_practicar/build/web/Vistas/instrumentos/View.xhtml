<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstrumentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstrumentosLabel_lt}"/>
                    <h:outputText value="#{instrumentosController.selected.lt}" title="#{bundle.ViewInstrumentosTitle_lt}"/>
                    <h:outputText value="#{bundle.ViewInstrumentosLabel_codigo}"/>
                    <h:outputText value="#{instrumentosController.selected.codigo}" title="#{bundle.ViewInstrumentosTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewInstrumentosLabel_descripcion}"/>
                    <h:outputText value="#{instrumentosController.selected.descripcion}" title="#{bundle.ViewInstrumentosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewInstrumentosLabel_numero}"/>
                    <h:outputText value="#{instrumentosController.selected.numero}" title="#{bundle.ViewInstrumentosTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewInstrumentosLabel_bloque}"/>
                    <h:outputText value="#{instrumentosController.selected.bloque}" title="#{bundle.ViewInstrumentosTitle_bloque}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{instrumentosController.destroyAndView}" value="#{bundle.ViewInstrumentosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInstrumentosEditLink}"/>
                <br />
                <h:commandLink action="#{instrumentosController.prepareCreate}" value="#{bundle.ViewInstrumentosCreateLink}" />
                <br />
                <h:commandLink action="#{instrumentosController.prepareList}" value="#{bundle.ViewInstrumentosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInstrumentosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
